<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML 5 Semantic Tags</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> | 
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <article>
                <h2>Article Title</h2>
                <p>This is article content.</p>
            </article>

            <aside>
                <p>This is aside content.</p>
            </aside>
        </section>

        <figure>
            <img src="image.jpg" alt="Sample image" width="200">
            <figcaption>Figure caption</figcaption>
        </figure>

        <div>
            <p>This is a <span>span text</span> inside div.</p>
        </div>
    </main>

    <footer>
        <p> 2026 Any Website</p>
    </footer>

</body>
</html>
